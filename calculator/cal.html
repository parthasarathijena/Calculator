<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table{
            width : 230px;
            height: 300px;
            border: solid black;
            border-spacing: 10px;
            background-color:antiquewhite;
        }
        tr,td{
            border-collapse: collapse;
        }
        th{
            height:20%;
        }
        td{
            width: 25%;
            height: 20%;
        }
        button{
            width: 100%;
            height: 100%;
            background-color: #123456;
        }
        body{
            background-color:aqua;
        }
    </style>
    <script src="js/cal.js"></script>
    <script>
        document.addEventListener('keydown', (event) => {
            var name = '';
            name = event.key;
            if(name==='+'||name==='-'||name==='*'||name==='/'||name==='='||name==='.')
            operate(name);
            else if(name>=0 && name<=9)
            valassign(Number(name));
            // console.log(name);
            }, false);
    </script>
</head>
<body>
    <div>
        <div>
            <h1 style="display : flexbox; text-align: center;height:3050%">Calculator</h1>
        </div>
        <div>
            <table align="center" border="black">
                <tr>
                    <th colspan="4">
                        <p id="ans" style="text-align: right; ">0</p>
                    </th>
                </tr>
                <tr>
                    <td>
                        <button onclick ="valassign(7)">7</button>
                    </td>
                    <td>
                        <button onclick ="valassign(8)">8</button>
                    </td>
                    <td>
                        <button onclick ="valassign(9)">9</button>
                    </td>
                    <td>
                        <button onclick ="operate('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick ="valassign(4)">4</button>
                    </td>
                    <td>
                        <button onclick ="valassign(5)">5</button>
                    </td>
                    <td>
                        <button onclick ="valassign(6)">6</button>
                    </td>
                    <td>
                        <button onclick ="operate('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick ="valassign(1)">1</button>
                    </td>
                    <td>
                        <button onclick ="valassign(2)">2</button>
                    </td>
                    <td>
                        <button onclick ="valassign(3)">3</button>
                    </td>
                    <td>
                        <button onclick ="operate('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick ="operate('.')">.</button>
                    </td>
                    <td>
                        <button onclick ="valassign(0)">0</button>
                    </td>
                    <td>
                        <button onclick ="operate('=')">=</button>
                    </td>
                    <td>
                        <button onclick ="operate('/')">/</button>
                    </td>
                </tr>
            </table>
        </div>
        <div></div>
    </div>
</body>
</html>
